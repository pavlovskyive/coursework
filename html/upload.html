<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>File Upload</title>
  </head>
  <body>
    <div id="notification" class="disabled">
      <pre>Default</pre>
      <button class="button">OK!</button>
    </div>
    <div id="upload-container" class="disabled">
      <div id="text"></div>
      <div id="text-form">
        <input id="key" />
        <button disabled="disabled" id="process-button" class="button">
          Process
        </button>
        <button disabled="disabled" id="upload-button" class="button">
          Upload
        </button>
      </div>
    </div>
    <div id="drop-area">
      <form id="my-form">
        <i class="material-icons">cloud_upload</i>
        <div id="fileSelect">
          <input type="file" id="file-elem" />
          <label class="button" for="file-elem">Select file</label>
          <p>or drop file here</p>
        </div>
      </form>
    </div>
    <script type="module" src="/js/vigenere.js"></script>
    <script type="module" src="/js/upload.js"></script>
  </body>
</html>
