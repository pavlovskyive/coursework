<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>File Upload</title>
  </head>
  <body>
    <div id="notification" class="disabled">
      <pre>Default</pre>
      <button class="button">OK!</button>
    </div>
    <div id="upload-container" class="disabled">
      <div id="text"></div>
      <div id="text-form">
        <input id="key" />
        <button disabled="disabled" id="process-button" class="button">
          Process
        </button>
        <button disabled="disabled" id="upload-button" class="button">
          Upload
        </button>
      </div>
    </div>
    <div id="drop-area">
      <form id="my-form">
        <i class="material-icons">cloud_upload</i>
        <div id="fileSelect">
          <input
            type="file"
            id="file-elem"
            onchange="handleFiles(this.files)"
          />
          <label class="button" for="file-elem">Select file</label>
          <p>or drop file here</p>
        </div>
      </form>
    </div>
    <script>
      let dropArea = document.getElementById("drop-area");
      let uploadContainer = document.getElementById("upload-container");
      let keyInput = document.getElementById("key");
      let processButton = document.getElementById("process-button");
      let uploadButton = document.getElementById("upload-button");
      let notification = document.getElementById("notification");

      keyInput.placeholder = "key to cipher:";

      let counter = 0;

      [
        "drag",
        "dragstart",
        "dragend",
        "dragover",
        "dragenter",
        "dragleave",
        "drop"
      ].forEach(eventName =>
        dropArea.addEventListener(
          eventName,
          e => {
            e.preventDefault();
            e.stopPropagation();
          },
          false
        )
      );

      ["dragenter"].forEach(eventName => {
        dropArea.addEventListener(
          eventName,
          () => {
            dropArea.classList.add("highlight");
            counter++;
          },
          false
        );
      });

      ["dragleave", "drop"].forEach(eventName => {
        dropArea.addEventListener(
          eventName,
          () => {
            counter--;
            if (counter === 0) dropArea.classList.remove("highlight");
          },
          false
        );
      });
    </script>
    <script src="vigenere.js"></script>
    <script src="upload.js"></script>
  </body>
</html>
